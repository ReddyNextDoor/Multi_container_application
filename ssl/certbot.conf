# Certbot configuration for Todo API SSL certificates

# Email for Let's Encrypt registration
# This should be set via environment variable or command line
# email = admin@example.com

# Use the ACME v2 server
server = https://acme-v02.api.letsencrypt.org/directory

# For staging/testing, use:
# server = https://acme-staging-v02.api.letsencrypt.org/directory

# RSA key size
rsa-key-size = 2048

# Agree to the ACME Subscriber Agreement
agree-tos = True

# Don't share email with EFF
no-eff-email = True

# Use webroot plugin
authenticator = webroot

# Webroot path for challenges
webroot-path = /var/www/certbot

# Certificate installation
installer = None

# Renew certificates automatically
renew-by-default = True

# Quiet mode for cron jobs
quiet = True

# Log level
# Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
# For production, use WARNING or ERROR
# For debugging, use DEBUG or INFO
# log-level = WARNING